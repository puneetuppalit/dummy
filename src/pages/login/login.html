<ion-content>
   <section style="">
    <!-- title -->
    <h1 class="title-sign">Sign Up</h1>
    <!-- title changes -->
    <!-- signup form -->
    <div class="signup-forms">
        <ion-item>
         <ion-label floating>Enter Name</ion-label>
         <ion-input type="text" [(ngModel)]="loginCredentials.name" required></ion-input>
      </ion-item>
        <ion-item>
         <ion-label floating>Enter Email</ion-label>
         <ion-input type="email" [(ngModel)]="loginCredentials.email" required></ion-input>
      </ion-item>
      <ion-item>
         <ion-label floating>Password</ion-label>
         <ion-input type="password" [(ngModel)]="loginCredentials.password" required></ion-input>
      </ion-item>
      <ion-item>
         <ion-label floating>Mobile Number</ion-label>
         <ion-input type="number" [(ngModel)]="loginCredentials.mobile" required></ion-input>
      </ion-item>

      <button ion-button block round class="button-sign" (click)="login()" >Sign In</button>
    </div>
   </section>
</ion-content>
